<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center display-3 pb-3 mb-5">welcome to awesome registration</h1>

  <section class="container">
    <div class="row ">
      <div class="col-xl-6 d-flex flex-column justify-content-center align-items-center" >
        <h2>Please register</h2>
        <form action="">
          <div class="mb-3">
            <label for="name" class="form-label">your name</label>
            <input type="name" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Please enter password">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tell us about you</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              accept our term and conditions
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="name1">
            <label class="form-check-label" for="name1">
              male
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="name2" >
            <label class="form-check-label" for="name2">
              female
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="name3" >
            <label class="form-check-label" for="name3">
              do not share
            </label>
          </div>
          <div class="mb-3 ">
            <button type="button" class="btn btn-success">Success</button>
          </div>
          
        
        </form>

      </div>
      <div class="col-xl-6">
        <img src="/images/pencil.jpg" alt="">
      </div>
    </div>
  </section>


  <!-- bs-js-file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
